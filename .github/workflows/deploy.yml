name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main   # change if you deploy from a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build && npx next export

      - name: Deploy to cPanel (FTP)
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          server: ${{ secrets.CPANEL_HOST }}
          port: ${{ secrets.CPANEL_PORT }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          local_path: './out/*'
          remote_path: '/public_html/admin.academicprojects.org/'
          delete_remote_files: true
